<div class="row">
    <h1 style="text-align: center">Forgot Password</h1>
    <div style="width: 30%; margin: 25px auto;">
        <div>
            <label>Email:
                <input [(ngModel)]="email" name="email" placeholder="example@gmail.com"/>

    </div>
</div>
